<!DOCTYPE html>
<meta charset="utf-8"/>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Register</title>
    </head>
    <body style="background-color: #222930">
        <h1>
            Wrist Bands
        </h1>
        <h2>
            (Create an account!)
        </h2>
        <div class="centerDiv" style="width:300px; height:450px; font-size:1.5em">
            <form action="a script">
                <br>
                First name:<br>
                <input type="text" name="first-name" placeholder="First name"><br><br>
                Last name:<br>
                <input type="text" name="last-name" placeholder="Last name"><br><br>
                Choose a username:<br>
                <input type="text" name="username" placeholder="Username"><br><br>
                Choose a password:<br>
                <input type="text" name="password" placeholder="Password"><br><br>
                If you are part of an organization, enter it here:<br>
                <input type="text" name="organizations"><br><br>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </body>
</html>
