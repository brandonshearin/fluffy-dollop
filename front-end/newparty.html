<!DOCTYPE html>
<meta charset="utf-8"/>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Sign in</title>
    </head>
    <body style="background-color: #222930">
        <h1>
            Wrist Bands
        </h1>
        <h2>
            (Create a party!)
        </h2>
        <div class="centerDiv" style="width:300px; height:275px">
            <form action="a script">
                <br>
                Name your party:<br>
                <input type="text" name="party-name" placeholder=""><br><br>
                When is your party?<br>
                <input type="date" name="party-date" placeholder="12/31/1999"><br><br>
                What time will your party start?<br>
                <input type="time" name="party-time" placeholder="5:00 PM"><br><br>
                <input type="submit" value="Sign In">
            </form>
        </div>
    </body>
</html>
